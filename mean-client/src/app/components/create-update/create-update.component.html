<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center">{{title}} COUNTRY & CAPITAL</h3>
      <form (ngSubmit)="createOrUpdate()">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id"  placeholder="Enter ID" [(ngModel)]="country._id" name="_id">
        </div>
        <div class="form-group">
          <label for="name">NAME</label>
          <input type="text" class="form-control" id="name"  placeholder="Enter Country Name" [(ngModel)]="country.name" name="name">
        </div>
        <div class="form-group">
          <label for="capital">CAPITAL</label>
          <input type="text" class="form-control" id="capital"  placeholder="Enter Country Capital" [(ngModel)]="country.capital" name="capital">
        </div>
        <button type="submit" class="btn btn-success">{{btnName}}</button>
      </form>
    </div>
  </div>
</div>
