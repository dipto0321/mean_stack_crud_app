<div class="container">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center"> Countries and Capitals</h4>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>CAPITAL</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries">
            <td>{{country._id}}</td>
            <td>{{country.name}}</td>
            <td>{{country.capital}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="doUpdate(country)">UPDATE</button>
              <button type="button" class="btn btn-danger" (click)="doDelete(country)">REMOVE</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
